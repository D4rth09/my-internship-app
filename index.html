<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Dokumentation Praktikum SAP</title>
    <script type="module" src="https://sap.github.io/ui5-webcomponents/assets/bundle.esm.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        margin-top: 2rem;
      }

      .header img {
        height: 80px;
      }

      h1 {
        font-size: 2rem;
        margin: 0;
      }

      .button-wrapper {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        margin: 4rem;
        justify-content: center;
        align-items: center;
      }

      .tag-button {
        border-radius: 2rem;
        padding: 0.7rem 2rem;
        font-weight: bold;
        border: none;
      }

      .montag {
        background-color: #ff3b3b;
        color: white;
      }

      .dienstag {
        background-color: #ffe162;
        color: black;
      }

      .mittwoch {
        background-color: #29a8ff;
        color: black;
      }

      .donnerstag {
        background-color: #17c964;
        color: black;
      }

      .freitag {
        background-color: #ff944d;
        color: black;
      }

      .ausbildung {
        background: linear-gradient(to right, #000000, #666666);
        color: white;
        border-radius: 2rem;
        padding: 1rem 2.5rem;
        font-weight: bold;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/UI5_logo.png" alt="UI5 Logo" />
      <h1>Dokumentation Praktikum SAP</h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/SAP_2011_logo.svg" alt="SAP Logo" />
    </div>

    <div class="button-wrapper">
      <ui5-button class="tag-button montag">Montag</ui5-button>
      <ui5-button class="tag-button dienstag">Dienstag</ui5-button>
      <ui5-button class="tag-button mittwoch">Mittwoch</ui5-button>
      <ui5-button class="tag-button donnerstag">Donnerstag</ui5-button>
      <ui5-button class="tag-button freitag">Freitag</ui5-button>
      <ui5-button class="ausbildung">AUSBILDUNGSMÃ–GLICHKEITEN</ui5-button>
    </div>
  </body>
</html>
